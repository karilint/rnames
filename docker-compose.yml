services:
  web:
    build: ./app
    volumes:
      - ./app:/src/app
    ports:
      - 3000:3000
      - 8000:8000
    env_file:
      - ./.env
    depends_on: 
      - db
      - redis
    container_name: rnames_web

  celery:
    command: python -m debugpy --listen 0.0.0.0:3001 -m celery -A main worker -l INFO
    build: ./app
    volumes:
      - ./app:/src/app
    ports:
      - 3001:3001
    env_file:
      - ./.env
    depends_on:
      - web
    container_name: rnames_celery

  db:
    image: mariadb
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    command:
      - "--character-set-server=utf8mb4"
    volumes:
      - db:/var/lib/mysql
    container_name: rnames_db

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${DB_PASSWORD}
    container_name: rnames_phpmyadmin

  redis:
    image: redis
    restart: always
    container_name: rnames_redis

volumes:
  db:
