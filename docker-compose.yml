version: '3.8'

services:
  web:
    build: ./app
    volumes:
      - ./app:/src/app
    env_file:
      - ./.env
    depends_on: 
      - db
      - redis
    container_name: rnames_web

  db:
    image: mariadb
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    command:
      - "--character-set-server=utf8mb4"
    volumes:
      - db:/var/lib/mysql
    container_name: rnames_db

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${DB_PASSWORD}
    container_name: rnames_phpmyadmin

  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./app/static:/vol/web/static
      - ./certs/:/certs/
    environment:
      - RNAMES_DOMAIN=${RNAMES_DOMAIN}
      - PMA_DOMAIN=${PMA_DOMAIN}
    depends_on:
      - web
      - db
    container_name: rnames_nginx

  redis:
    image: redis
    restart: always
    container_name: rnames_redis

volumes:
  db: